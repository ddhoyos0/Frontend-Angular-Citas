<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <h3>Listado de citas</h3>                     
            <table mat-table [dataSource]="cita" class="mat-elevation-z8">          

                <!-- nombre Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- documento Column -->
                <ng-container matColumnDef="persona">
                    <th mat-header-cell *matHeaderCellDef> Persona </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona.nombre}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="empleado">
                    <th mat-header-cell *matHeaderCellDef> Empleado </th>
                    <td mat-cell *matCellDef="let element"> {{element.empleado.persona.nombre}} </td>
                </ng-container>

                <!-- celular Column -->
                <ng-container matColumnDef="servicio">
                    <th mat-header-cell *matHeaderCellDef> Servicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.servicio.tipo}} </td>
                </ng-container>                      
                
                <ng-container  matColumnDef="actions">  
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>                
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="actualizar(row)"><mat-icon>launch</mat-icon></button>
                        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                    </mat-cell>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
