<form [formGroup]="form">

    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Registrar persona</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline">
                            <input type="hidden"  [(ngModel)]="data.id" formControlName="id">
                            <mat-label>Tipo de documento</mat-label>
                            <mat-select  formControlName="identificacion"   [(ngModel)]="data.identificacion">                               
                                <mat-option *ngFor="let item of tipoDocumento " [value]="item">
                                    {{item.tipo}}
                                </mat-option>
                            </mat-select>
                    
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="Documento:" [(ngModel)]="data.documento" formControlName="documento">
                    </mat-form-field>
                </div>
            
                <div class="col-sm-4">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="Nombre:" type="text" [(ngModel)]="data.nombre" formControlName="nombre">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="Celular:" type="text" [(ngModel)]="data.celular" formControlName="celular">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="DirecciÃ³n:" type="text" [(ngModel)]="data.direccion" formControlName="direccion">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="Email:" type="email" [(ngModel)]="data.email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="editar()"  >Actualizar</button>
            <button mat-raised-button color="warn" (click)="cerrar()" >Cancel</button>
        </mat-card-actions>
    </mat-card>

</form>
