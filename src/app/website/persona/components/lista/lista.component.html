<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <h3>Listado de personas</h3>
            <table mat-table [dataSource]="persona" class="mat-elevation-z8">
              
                <!-- nombre Column -->
                <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef> Tipo de documento </th>
                    <td mat-cell *matCellDef="let element">{{element.identificacion.tipo}} </td>
                </ng-container>

                <!-- documento Column -->
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- celular Column -->
                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
                </ng-container>

                <!-- direccion Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                
                <ng-container  matColumnDef="actions">  
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>                
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="actualizar(row)"><mat-icon>launch</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="eliminar(row)"><mat-icon>delete_outline</mat-icon></button>
                    </mat-cell>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>            
        </div>
    </div>
</div>
