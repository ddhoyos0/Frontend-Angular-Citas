<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <h3>Listado de ventas</h3>
            <table mat-table [dataSource]="venta" class="mat-elevation-z8">

                <!-- nombre Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="cita">
                    <th mat-header-cell *matHeaderCellDef> Cita</th>
                    <td mat-cell *matCellDef="let element"> {{element.cita.servicio.tipo}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="cliente">
                    <th mat-header-cell *matHeaderCellDef> Cliente</th>
                    <td mat-cell *matCellDef="let element"> {{element.cita.persona.nombre}} </td>
                </ng-container>
                <!-- nombre Column -->
                <ng-container matColumnDef="empleado">
                    <th mat-header-cell *matHeaderCellDef> Empleado</th>
                    <td mat-cell *matCellDef="let element"> {{element.cita.empleado.persona.nombre}} </td>
                </ng-container>
                <!-- nombre Column -->
                <ng-container matColumnDef="utilidad">
                    <th mat-header-cell *matHeaderCellDef> Utilidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.utilidad  | currency}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="comision">
                    <th mat-header-cell *matHeaderCellDef> Comision</th>
                    <td mat-cell *matCellDef="let element"> {{element.comision  | currency}} </td>
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total</th>
                    <td mat-cell *matCellDef="let element"> {{element.total  | currency}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">

                        <button mat-icon-button color="warn" (click)="eliminar(row)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
