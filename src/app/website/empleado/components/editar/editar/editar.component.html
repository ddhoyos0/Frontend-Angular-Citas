<form [formGroup]="form" >

    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Actualizar empleado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row col-sm-12">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">                            
                            
                            <input  type="hidden" formControlName="id"  [(ngModel)]="data.id" >
                    
                            <mat-label>Persona</mat-label>
                            <mat-select  formControlName="persona"  [(ngModel)]="data.persona"required>                               
                                <mat-option *ngFor="let item of persona " [value]="item">
                                    {{item.nombre}}
                                </mat-option>
                            </mat-select>
                    
                    </mat-form-field>
                </div>
                
                <div class="col-sm-6">
                    <mat-form-field  appearance="outline">
                        <input matInput placeholder="Porcentaje:" type="number" [(ngModel)]="data.porcentaje" formControlName="porcentaje">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="editar()"  >Actualizar</button>
            <button mat-raised-button color="warn" (click)="cerrar()" >Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
