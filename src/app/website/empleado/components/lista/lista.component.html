<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <h3>Listado de empleado</h3>
            <table mat-table [dataSource]="empleado" class="mat-elevation-z8">                        

                <!-- persona Column -->
                <ng-container matColumnDef="persona">
                    <th mat-header-cell *matHeaderCellDef> Empleado </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona.nombre}} </td>
                </ng-container>

                 <!-- email Column -->
                 <ng-container matColumnDef="porcentaje">
                    <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
                    <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
                </ng-container>
            
                <ng-container  matColumnDef="actions">  
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>                
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="actualizar(row)"><mat-icon>launch</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="eliminar(row)"><mat-icon>delete_outline</mat-icon></button>
                    </mat-cell>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
